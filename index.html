<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>5 Day Forecast API</title>
  </head>
  <body>
    <header>
      <h1>5-Day Weather Forecast</h1>
    </header>
    <main>
      <div id="selection_area">
        <h1 id="cityHeader"></h1>

        <label
          ><select id="city_dropdown" onchange="update();">
            >
            <option value="0">Rexburg</option>
            <option value="1">Logan</option>
            <option value="2">Tacoma</option>
          </select></label
        >
      </div>

      <div id="forecast_box"></div>
    </main>

    <footer>
      <p>&copy;<span id="year"></span> | Mike Downs</p>
      <p>
        <a href="https://openweathermap.org/api" target="_blank"
          >Data from Weather API</a
        >
      </p>
    </footer>

    <script src="js/weather.js" type="text/javascript"></script>
    <script src="js/footer.js" type="module"></script>
  </body>
</html>
